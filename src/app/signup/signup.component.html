<div class="center-top-left">
    <flash-messages></flash-messages>
  <div class="popup-background ">
    <a class="close-popup" href="javascript:void(0)" (click)=updateBxclose()><i class="fa fa-times" aria-hidden="true"></i></a>
    <div class="login-signup-popup">
      <ul class="nav nav-pills">
        <li class="active"><a data-toggle="pill" href="#signin" i18n>LOG IN (EXISTING NEW USER)</a></li>
        <li class=""><a data-toggle="pill" href="#signup" i18n>REGISTER NEW USER</a></li>
      </ul>
      <div class="tab-content">
        <div id="signin" class="tab-pane fade in active">
          <div class="loginform">
            <form action="">
              <div class="form-group">
                <label for="email" id="login-email-error" i18n>Username / Email Address</label>
                <input type="email" id="l_email" placeholder="Enter your email" [(ngModel)]="l_username" name="l_username" required>
                <span class="error"></span>
              </div>
              <div class="form-group">
                <label for="password" i18n>Password</label>
                <input type="password" id="l_password" placeholder="Enter your password" [(ngModel)]="l_password" name="l_password" required>
                <span class="error" id="password-error"></span>
              </div>
              <div class="form-group text-right">
                <a href="" class="forget-pass-link" i18n>Forget Password?</a>
              </div>
              <button type="submit" (click)="login()" class="btn btn-default" i18n>LOGIN</button>
            </form>
            <div id="social-login">
              <div i18n>Or Login With</div>
              <div>
                  <a (click)="socialLogin('facebook')" href="javascript:void(0)" ><i class="fa fa-facebook"></i></a>
                  <a (click)="socialLogin('google')" href="javascript:void(0)"><i class="fa fa-google"></i></a>
              </div>
            </div>
          </div>
        </div>
        <div id="signup" class="tab-pane fade">
          <div class="register-form" name="myForm">
            <form action="">
              <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                  <label  for="first_name"><span id="first_name_error" i18n>First Name</span></label>
                  <input type="text" id="first_name" [(ngModel)]="first_name" name="first_name">
                </div>
                <div class="form-group">
                  <label for="email">
                      <span id="email-error" i18n>Email Address</span>
                  </label>
                  <input type="text" id="email" [(ngModel)]="email" name="email">
                </div>
                <div class="form-group dob">
                  <label  for="dob">
                    <span id="dob_error" i18n>Date Of Birth</span>
                  </label>
                  <input type="date"  id="dob" [(ngModel)]="dob" name="dob">
                </div>
                <div class="form-group">
                  <label  for="username">
                    <span id="username-error" i18n>Choose Username</span>
                  </label>
                  <input type="text" id="username" [(ngModel)]="username" name="username">
                </div>
              </div>
              <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                  <label for="last_name" >
                    <span id="last_name_error" i18n>Last Name</span>
                  </label>
                  <input type="text" id="last_name" [(ngModel)]="last_name" name="last_name">
                </div>
                <div class="form-group">
                  <div data-toggle="buttons" class="gender-selection">
                    <label>
                      <span id="gender-error" i18n>Gender</span>
                      <span id="gender-error" class="error" data-toggle="tooltip" title="Invalid gender" i18n-title></span>
                    </label>
                    <div class="gender-labels">
                      <label  class="btn btn-gender btn-default active">

                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 p-l-r-0">
                  <div class="form-group">
                    <label for="password" >
                      <span id="password-error" i18n>Set Password</span>
                    </label>
                    <input type="password" id="password" [(ngModel)]="password" name="password">
                  </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 p-r-0">
                  <div class="form-group">
                    <label  for="confirm_password">
                      <span id="confirm-password-error" i18n>Repeat Password</span>
                    </label>
                    <input type="password" id="confirm_password" [(ngModel)]="confirm_password" name="confirm_password">
                  </div>
                </div>
              </div>
              <div class="form-group  col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="terms-condition">
                <input type="checkbox" id="terms" [(ngModel)]="terms" name="terms" (change)="updateTerms()">
                <label for="terms" id=" checkbox-custom">
                  <span class="error" id="terms-conditions-error"></span>
                </label>
                <label i18n>I agree to the terms and conditions</label>
              </div>
            </div>

            <div class="form-group text-center col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <button type="submit" id="js-register-button" class="btn btn-default" (click)="register()" i18n>REGISTER</button>
