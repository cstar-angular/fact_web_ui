<header>
    <app-header></app-header>
</header>
<main>
	<section class="iframe-wrapper">
		<!-- <div class="container"> -->
			<div class="iframe__row">
				<div class="iframe__ad-col">
                    <a class="iframe__ad-col__link" href="javascript:void(0)" (click)="updateClick(left_ad.id,left_ad.external_link)">
						<img src="{{left_ad.ad_img_url}}">
						<!-- <img src="https://via.placeholder.com/500x2000/988a6b/ffffff"> -->
                    </a>
				</div>
				<div class="iframe__view" *ngIf="loading > 0;else wait">
    				<iframe #iframe [src]="url | safe" width="100%" height="100%"></iframe>
				</div>
                <ng-template #wait class="" i18n>
                    please wait...
                </ng-template>
				<div class="iframe__ad-col">
                    <a class="iframe__ad-col__link" href="javascript:void(0)" (click)="updateClick(right_ad.id,right_ad.external_link)">
						<img src="{{right_ad.ad_img_url}}">
						<!-- <img src="https://via.placeholder.com/500x2000/988a6b/ffffff"> -->
                    </a>
				</div>
			</div>
		<!-- </div> -->
	</section>

</main>
<footer>
    <app-footer></app-footer>
</footer>
